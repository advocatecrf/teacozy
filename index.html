<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy Cafe</title>
    <link rel="stylesheet" href="./resources/style.css">
  </head>
  <body>
    <div class="container">
      <!-- Top Navigation Bar  -->
      <nav>
        <div>
          <img src="resources/images/img-tea-cozy-logo.png" alt="Tea Cozy logo">
        </div>
        <div>
          <a href="#"><span>Mission</span></a>
          <a href="#"><span>Featured Tea</span></a>
          <a href="#"><span>Locations</span></a>
        </div>
      </nav>

    <!-- Large Image Header -->
      <div class="Jumbotron">
        <div class="mission">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisinally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>

      </div>

          </div>

            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="square">
            <img src="./resources/images/img-bedford-bizarre.jpg" alt="Tea Cup and Sugar">
